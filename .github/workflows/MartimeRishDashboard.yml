name: Generate Maritime Risk Dashboard

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate maritime dashboard
        run: |
          python MaritimeRiskDashboard.py
      
      - name: Commit changes
        run: |
          git config user.name "Dashboard Bot"
          git config user.email "bot@dashboard.local"
          git add index.html Data/Maritime/Html/
          git commit -m "chore: update maritime risk dashboard - $(date +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
